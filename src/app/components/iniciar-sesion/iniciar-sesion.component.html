<app-header></app-header>
<main style="background-color: rgb(255, 255, 255);">
    
    <div class="container" style="background-color: rgb(243, 242, 237);" id="contactanos">
        <!--Section: Content-->
        <section >
            <div class="row">
                <div class="col-md-4 mx-auto p-4">
                    <div class="card">
                        <div class="card-header">
                            Ingresa tus datos de usuario
                        </div>
                        <div class="card-body">
                            <form [formGroup]="usuarioForm" (submit)="signIn()">
                                <div class="form-group mb-2">
                                    <input type="text" formControlName="nombre_usuario" name="nombre_usuario" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                                </div>
                                <div class="form-group mb-2">
                                    <input type="password" formControlName="password"  name="password" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <!-- [routerLink]="['/profile', producto._id]" -->

                                <button  class="btn btn-success btn-block">
                                    Iniciar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
