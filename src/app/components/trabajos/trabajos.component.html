<app-header></app-header>
<main style="background-color: rgb(255, 255, 255);">
    
    <div class="container p-4" style="background-color: rgb(243, 242, 237);" id="contactanos">
        <!--Section: Content-->
        <section >
            <div class="row">
                <p class="h2"><strong>TRABAJOS</strong></p>
        </div>
        <div class="row">
            <div class="col-3">
                <select class="form-select" aria-label="tipopuestolaboral">
                    <option selected>Tipo de Puesto Laboral</option>
                    <option>Ing. Software</option>
                    <option>Analista de Sistemas</option>
                    <option>Analista SEO</option>
                    <option>Copywriter</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-select" aria-label="tipopuestolaboral">
                    <option selected>Más recientes</option>
                    <option>Más antiguos</option>
                    <option>Más cercanos</option>
                </select>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger">Reporte de Convocatorias</button>
            </div>
            <div class="col-3">
                <button type="button"  class="btn btn-primary" style="background-color:rgb(35, 169, 223)">Añadir Nueva Convocatoria</button>
            </div>
        </div>
        <div class="row mt-4" *ngFor="let convocatoria of listConvocatorias">
            <div class="col-4">
                <div class="row">
                    <p class="text-uppercase">{{convocatoria.nombre}}</p>
                </div>
                <div class="row align-items-center">
                    <div class="col-1 ">
                        <mat-icon>place</mat-icon>
                    </div>
                    <div class="col-11">
                        <span>{{convocatoria.direccion_empresa}}</span>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <p>Fase: {{convocatoria.estado}}</p>
                </div>
                <div class="row align-items-center">
                    <div class="col-1 ">
                        <mat-icon>access_time</mat-icon>
                    </div>
                    <div class="col-11">
                        <span>Jornada: {{convocatoria.tipo_jornada}}</span>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1 ">
                        <mat-icon>work</mat-icon>
                    </div>
                    <div class="col-11">
                        <span>Vacantes disponibles: </span>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row mt-4 mb-4">
                    <button class="btn btn-secondary">Detalles</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary">Editar</button>
                </div>
                
            </div>

        </div>
        </section>
    </div>
</main>
<!--Footer-->

    <hr class="m-0" />

    <div class="text-center py-4 align-items-center">
        <p style="font-size: large;">Síguenos en nuestras Redes Sociales</p>
        <a style="background-color: rgba(0, 172, 233, 1);" href="https://www.facebook.com/" class="btn btn-primary m-1"
            role="button" rel="nofollow" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a style="background-color: rgb(11, 160, 18);"
            href="https://api.whatsapp.com/send?phone=+51967887020&text=Hola,%20deseo%20saber%20más%20de%20sus%20servicios."
            class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a style="background-color: rgb(105, 168, 219);"
            href="https://www.linkedin.com/company/corporativa-grafimar/about/?viewAsMember=true"
            class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <!-- Copyright -->

                Selection</strong></a>
