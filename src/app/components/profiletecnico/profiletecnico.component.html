<app-header></app-header>


<main style="background-color: rgb(255, 255, 255);">
    <mat-toolbar>

        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
    </mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav">
            <img class="avatar mat-elevation-z8" src="https://i.ibb.co/YXq9Lsw/fotoprofile.jpg">
            <h4 class="name">{{profile.nombre_pila}} {{profile.apellidos}}</h4>
            <p class="designation">Software Engineer</p>
            <mat-divider></mat-divider>

            <button mat-button class="menu-button">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>assignment</mat-icon>
                <span>Convocatorias</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>message</mat-icon>
                <span>Mensajes</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>security</mat-icon>
                <span>Seguridad</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>info</mat-icon>
                <span>About</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
        </mat-sidenav>
        <mat-sidenav-content>
            
            <div class="content  mat-elevation-z4">
                <div class="container">
                    <hr class="mt-0"/>
                    <!--Section: Content-->
                    <section>
                        <p style="font-size: 45px;color: rgba(61, 139, 202, 1);line-height: 34px;text-align: center;font-family:Arial, Helvetica, sans-serif;font-weight:700;font-style:normal"
                            class="mb-5 text-center">
                            <strong>{{titulo | uppercase}}</strong>
                        </p>
                        <p>Bienvenido {{profile.nombre_pila}} {{profile.apellidos}}</p>
                        <p>Sexo: {{profile.sexo}}</p>
                        <p>Fecha de Nacimiento: {{profile.fec_nac}}</p>
            
                    </section>
                </div>
                
                
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
</main>
